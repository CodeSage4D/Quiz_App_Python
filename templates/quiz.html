<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <h1>Quiz</h1>

    <form action="/submit" method="POST">
        {% for question in questions %}
        <div>
            <p>{{ question.question_text }}</p>
            <input type="radio" name="answer_{{ question.id }}" value="1" required> {{ question.option_1 }}<br>
            <input type="radio" name="answer_{{ question.id }}" value="2" required> {{ question.option_2 }}<br>
            <input type="radio" name="answer_{{ question.id }}" value="3" required> {{ question.option_3 }}<br>
            <input type="radio" name="answer_{{ question.id }}" value="4" required> {{ question.option_4 }}<br>
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>

</html>
