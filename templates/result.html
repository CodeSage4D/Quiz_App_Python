<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz Results</title>
</head>

<body>
    <h1>Quiz Results</h1>

    <div>
        <h3>Your Score: {{ score }}/{{ total_questions }}</h3>
    </div>

    <div>
        {% for question, user_answer, correct_answer in results %}
        <div>
            <p><strong>Question:</strong> {{ question.question_text }}</p>
            <p><strong>Your Answer:</strong> {{ user_answer }}</p>
            <p><strong>Correct Answer:</strong> {{ correct_answer }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Add any other content or styling as needed -->

</body>

</html>
